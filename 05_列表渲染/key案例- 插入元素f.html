<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id = "my-app">
        <ul>
            <!--数组变化时会从新遍历  -->
            <li v-for="item in letters">{{item}}</li>
        </ul> 
        <!--a,b后面插入f  key:ususally use id-->
        <button @click="insertF" v-bind:key="something unique">插入f元素</button>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const App = {
            template: '#my-app',
            data(){
                return {
                    letters:['a','b','c','d']
                }
            },

            methods:{
                insertF(){
                    this.letters.splice(2,0,'f')
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
