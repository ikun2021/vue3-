<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id = "my-app">
     <ul>
        <!--数组-->
        <li v-for="m in movies1">{{m}}</li>
     </ul>

     <ul>
        <!--数组中的对象 可以用in 也可以用of-->
        <li v-for="m in movies2" :key="m">{{m.name}}-{{m.director}}</li>
     </ul>

     <ul>
        <!--可以拿到索引值index-->
        <li v-for="(m,index) in movies2">{{index+1}}. {{m.name}}-{{m.director}}</li>
     </ul>

     <ul>
        <!--遍历一个对象的属性 如果只取一个参数，是value   三个参数value,key，index可以改成其他名称-->
        <li v-for="(value,key,index) in info">{{index}}. {{key}}-{{value}}</li>
     </ul>

     <ul>
        <!--遍历数字-->
        <li v-for="(number,index) in 10">{{index}}-{{number}}</li>
     </ul>


     
     <ul> <!--结合template-->
        <template v-for="(value,key) in info">
            <li>{{value}}</li>
            <li>{{key}}</li>
        </template>
     </ul>

    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const App = {
            template: '#my-app',
            data(){
                return {
                    movies1:[
                        "a",
                        "b",
                        "c",
                        "d"
                    ],
                    movies2:[
                        {name:"盗梦空间1",director:"tom1"},
                        {name:"盗梦空间2",director:"tom2"},
                        {name:"盗梦空间3",director:"tom3"}
                    ],

                    info:{
                        name:'tom',
                        age:19
                    }
                    
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
