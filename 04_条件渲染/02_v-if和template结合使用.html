<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app"></div>

    <template id = "my-app">
    <!--v-if用在div上，div会被渲染-->    
    <div v-if="isShowHa">
     <h2>哈哈哈</h2>
     <h2>哈哈哈</h2>
    </div>
    <div v-else>
     <h2>呵呵呵</h2>
     <h2>呵呵呵</h2>
    </div>

     <!--v-if用在template上，template不会被渲染-->    
     <template v-if="isShowHa">
        <h2>哈哈哈</h2>
        <h2>哈哈哈</h2>
     </template>
     <template v-else>
        <h2>呵呵呵</h2>
        <h2>呵呵呵</h2>    
     </template>
    </template>

    <script src="https://unpkg.com/vue@next"></script>
    <script>
        const App = {
            template: '#my-app',
            data(){
                return {
                    isShowHa :true,
                    isShowHe : true
                }
            }
        }

        Vue.createApp(App).mount('#app');
    </script>
</body>
</html>
